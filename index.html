<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <!--If you want to use bootstrap for style, undecided-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!--Enter the Javascript-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>

<body>
    <div class="wrapper1">
        <div class="image">
            <img src="assets/images/tgame.png" style="display:block; margin-left:auto; margin-right:auto;" />
        </div>
        <div class="startGame">
            <button type="button" class="btn btn-light btn-lg mx-auto mt-5 ">Start!</button>
        </div>
    </div>

    <div class="container">
        <div class="leftContainer card text-center">
            <div class="questions"></div><br>
            <div class="answers"></div>
        </div>
        <div class="rightContainer card text-center">
            <div class="timeContainer">
                <div class="time-leftText">
                    <h1>Time Left:</h1>
                </div>
                <div class="time-left"></div>
            </div>
            <div class="answersContainer">
                <div class="isAnswer"></div>
                <div class="correctAnswer"></div><br>
            </div>

        </div>

        <div class="text-center card align-middle showResults">

            <div class="triviaResults"></div>
            <button type="button" class="btn btn-light btn-lg mx-auto mt-3  mb-3 restartGame">Play Again?</button>
        </div>
    </div>


</body>


</html>
